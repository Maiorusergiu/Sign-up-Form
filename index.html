<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="image-container">
            <div class="logo-container">
                <img src="/images/odin-lined.png" alt="odin project logo"><span class="odin-text">ODIN PROJECT</span>
            </div>
            <div class="credit">
                <p class="credit-paragraph">Photo by <a href="https://unsplash.com/@jonathanborba">Jonathan Borba</a>
                </u> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
    </div>





    <div class="right">
        <div class="dummy-text">
            <p class="first-paragraph">
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.<br>
            </p>
            <p class="second-paragraph">
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="form-container">
            <h4>Let's do this!</h4>
        <form action="">
            <div class="form-row">
                <label for="first_name">FIRST NAME<span class="asterisk">*</span></label>
                <input type="text" name="first_name" placeholder="Enter your first name..." required>
            </div>
            <div class="form-row">
                <label for="last_name">LAST NAME<span class="asterisk">*</span></label>
                <input type="text" name="last_name" placeholder="Enter your last name..." required>
            </div>
            <div class="form-row">
                <label for="email">EMAIL<span class="asterisk">*</span></label>
                <input type="email" name="email" placeholder="Enter your email..." required>
            </div>
            <div class="form-row">
                <label for="phone_number">PHONE NUMBER*<span class="asterisk">*</span></label>
                <input type="text" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" name="phone_number" placeholder="(Format 1111-222-333)" required>
            </div>
            <div class="form-row">
                <label for="password">PASSWORD<span class="asterisk">*</span></label>
                <input type="password" name="password" placeholder="Enter your password..." required>
            </div>
            <div class="form-row">
                <label for="confirm_password">CONFIRM PASSWORD<span class="asterisk">*</span></label>
                <input type="password" name="confirm_password" placeholder="Confirm password..." required>
            </div>
        
        </div>
        <div class="create-account">
            <button type="submit" class="create-account-button">Create Account</button>
            <p class="log-in">Already have an account? <span class="log-in-span">Log in</span></p>
            </div>
        </div>
    </form>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
